<h2 class="mt-5">Selectores anidados</h2>
<hr>

<form [formGroup]="miForm" (ngSubmit)="guardar()">

    <!-- Continentes -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Seleccione una region -- </option>
                <option *ngFor="let item of regiones; let i = index;" 
                        [value]="item | lowercase">
                    {{item}}
                </option>
            </select>
        </div>
    </div>

    <!-- Paises del continente -->
    <div class="row mb-3" *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label">Paises del continente</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione un pais -- </option>
                <option *ngFor="let item of paises; let i = index;" 
                        [value]="item.code">
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>

    <!-- Paises fronteriizos -->
    <div class="row" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Paises fronterzos</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> -- Seleccione un pais fronterizo -- </option>
                <option *ngFor="let item of fronteras; let i = index;" 
                        [value]="item.code">
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button
                type="submit" 
                class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>

<div class="mt-5">
    <h5>Mi form - valid: {{miForm.valid}}</h5>

    <h5>Mi form - values: {{miForm.value | json}}</h5>
</div>
